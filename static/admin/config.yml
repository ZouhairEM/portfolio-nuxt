backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)

media_folder: static/images
public_folder: /images

collections:
  - name: 'header'
    label: 'Header component'
    folder: 'content/header'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    widget: "select"      
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "header"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    widget: "select"      
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'topic'
    label: 'Topic component'
    folder: 'content/topic'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    widget: "select"      
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "topic"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}